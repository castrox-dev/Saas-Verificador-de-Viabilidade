{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1D4ED8">
    <title>Senha Redefinida - RM Systems</title>
    <script>
      // Aplicar tema ANTES do carregamento da página para evitar flash branco
      (function() {
        const themeKey = 'rm-theme';
        
        // Função para obter tema do sistema
        function getSystemTheme() {
          if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            return 'dark';
          }
          return 'light';
        }
        
        // Função para obter tema salvo ou usar preferência do sistema
        function getInitialTheme() {
          try {
            const savedTheme = localStorage.getItem(themeKey);
            // Se não houver tema salvo, usar preferência do sistema
            if (!savedTheme) {
              return getSystemTheme();
            }
            return savedTheme;
          } catch (e) {
            return getSystemTheme();
          }
        }
        
        // Aplicar tema imediatamente
        const theme = getInitialTheme();
        const html = document.documentElement;
        
        if (theme === 'dark') {
          html.setAttribute('data-theme', 'dark');
          html.classList.add('dark-theme');
          // Atualizar meta theme-color para dark
          const metaThemeColor = document.querySelector('meta[name="theme-color"]');
          if (metaThemeColor) {
            metaThemeColor.content = '#0F172A';
          }
        } else {
          html.setAttribute('data-theme', 'light');
          html.classList.add('light-theme');
        }
        
         // Salvar no localStorage se não existir (para lembrar a preferência do sistema)
         try {
           if (!localStorage.getItem(themeKey)) {
             localStorage.setItem(themeKey, theme);
           }
         } catch (e) {
           // Ignora erros de localStorage
         }
       })();
    </script>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="side-by-side-layout">
        <div class="info-side">
            <div class="info-content">
                <div class="info-container">
                    <h1 class="main-title">
                        <span class="title-highlight">Senha</span><br>
                        redefinida!
                    </h1>
                    <p class="main-subtitle">Sua senha foi alterada com sucesso. Você já pode fazer login.</p>
                </div>
            </div>
        </div>

        <div class="login-side">
            <div class="login-card">
                <div class="logo-container">
                    <img src="{% static 'img/Logo_rmsys.png' %}" alt="RM Systems" class="login-logo">
                    <span class="login-brand">RM Systems</span>
                </div>
                <h2 class="card-title">Sucesso!</h2>
                {% if company %}
                    <p class="text-muted mb-2">Empresa: <strong>{{ company.name }}</strong></p>
                {% endif %}

                <div class="messages">
                    <div class="success">
                        <i class="fas fa-check-circle me-2"></i>
                        Sua senha foi redefinida com sucesso!
                    </div>
                </div>

                <div class="footer-links mt-3">
                    <a href="{% url 'company:login' company_slug %}" class="btn primary full-width" style="text-align: center; display: block;">
                        <i class="fas fa-sign-in-alt me-2"></i>
                        Ir para login
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
