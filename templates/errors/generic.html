<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro - Sistema de Verificação de Viabilidade</title>
    <style>
        /* Remover scrollbar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        *::-webkit-scrollbar {
            display: none;
        }
        
        html, body {
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
            overflow: hidden !important;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        
        .error-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: clamp(1.5rem, 3vw, 3rem);
            max-width: 500px;
            width: 90%;
            max-height: calc(100vh - 2rem);
            overflow-y: auto;
            overflow-x: hidden;
            text-align: center;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: clamp(1rem, 2vw, 2rem);
        }
        
        .error-icon {
            font-size: clamp(3rem, 5vw, 4rem);
            color: #ef4444;
            margin-bottom: clamp(0.5rem, 1vw, 1rem);
            line-height: 1;
            flex-shrink: 0;
        }
        
        .error-title {
            font-size: clamp(1.5rem, 2.5vw, 2rem);
            font-weight: 700;
            color: #1f2937;
            margin-bottom: clamp(0.5rem, 1vw, 1rem);
            line-height: 1.2;
            flex-shrink: 0;
        }
        
        .error-message {
            font-size: clamp(0.95rem, 1.5vw, 1.1rem);
            color: #6b7280;
            margin-bottom: clamp(1rem, 2vw, 2rem);
            line-height: 1.5;
            flex-shrink: 0;
        }
        
        .error-actions {
            display: flex;
            gap: clamp(0.75rem, 1.2vw, 1rem);
            justify-content: center;
            flex-wrap: wrap;
            flex-shrink: 0;
        }
        
        .btn {
            display: inline-block;
            padding: clamp(0.65rem, 1.2vw, 0.75rem) clamp(1.25rem, 2vw, 1.5rem);
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s;
            font-size: clamp(0.9rem, 1.2vw, 1rem);
        }
        
        .btn-primary {
            background: #3b82f6;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2563eb;
        }
        
        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
            border: 1px solid #d1d5db;
        }
        
        .btn-secondary:hover {
            background: #e5e7eb;
        }
        
        @media (max-width: 768px) {
            .error-container {
                padding: clamp(1.25rem, 2.5vw, 2rem);
                width: 95%;
            }
            
            .error-actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">⚠️</div>
        <div class="error-title">Ops! Algo deu errado</div>
        <div class="error-message">
            Ocorreu um erro inesperado no sistema. Nossa equipe foi notificada e está trabalhando para resolver o problema.
        </div>
        <div class="error-actions">
            <a href="/" class="btn btn-primary">Voltar ao início</a>
            <button onclick="history.back()" class="btn btn-secondary">Voltar</button>
        </div>
    </div>
</body>
</html>
