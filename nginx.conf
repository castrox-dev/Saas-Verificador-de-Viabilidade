# Configuração do Nginx para SaaS Verificador de Viabilidade
# Localização: /etc/nginx/sites-available/saas-viabilidade
# 
# INSTRUÇÕES:
# 1. Copie este arquivo para /etc/nginx/sites-available/saas-viabilidade
# 2. Ajuste o server_name com seu domínio
# 3. Se usar SSL, o certbot atualizará automaticamente este arquivo
# 4. Crie link simbólico: sudo ln -s /etc/nginx/sites-available/saas-viabilidade /etc/nginx/sites-enabled/
# 5. Teste: sudo nginx -t
# 6. Reinicie: sudo systemctl restart nginx

server {
    listen 80;
    listen [::]:80;
    
    # IMPORTANTE: Ajuste com seu domínio real
    server_name seu-dominio.com www.seu-dominio.com;
    
    # Tamanho máximo de upload (ajuste conforme necessário)
    client_max_body_size 100M;
    
    # Timeouts
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    send_timeout 300s;
    
    # Logs
    access_log /var/log/nginx/saas-viabilidade-access.log;
    error_log /var/log/nginx/saas-viabilidade-error.log;
    
    # Arquivos estáticos
    location /static/ {
        alias /var/www/saas-viabilidade/staticfiles/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Arquivos de mídia
    location /media/ {
        alias /var/www/saas-viabilidade/media/;
        expires 7d;
        add_header Cache-Control "public";
        access_log off;
    }
    
    # Proxy para Gunicorn
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # Headers de segurança
        proxy_set_header X-Forwarded-Ssl on;
        proxy_redirect off;
        
        # Timeouts
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }
    
    # Desabilitar acesso a arquivos ocultos
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Otimizações
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "MSIE [1-6]\.";
}

